--
openapi: 3.0.0
servers:
  - url: 'https://api.calendly.com'
tags:
  - name: Activity Log
  - name: Availability
  - name: Data Compliance
  - name: Event Types
  - name: Groups
  - name: Organizations
  - name: Routing Forms
  - name: Scheduled Events
  - name: Scheduling Links
  - name: Shares
  - name: Subscriptions
  - name: Trials
  - name: Users
  - name: Webhooks
  - name: Polls
paths:
  /event_types:
    get:
      summary: List User's Event Types
      description: |-
        Returns all Event Types associated with a specified User. Use:
        * `organization` to look up all Event Types that belong to the organization
        * `user` to look up a user's Event Types in an organization
        Either `organization` or `user` are required query params when using this endpoint.
      tags:
        - Event Types
      security:
        - oauth2: []
        - personal_access_token: []
      parameters:
        - name: active
          description: 'Return only active event types if true, only inactive if false, or all event types if this parameter is omitted.'
          in: query
          schema:
            type: boolean
        - name: organization
          description: 'View available personal, team, and organization event types associated with the organization''s URI.'
          in: query
          schema:
            type: string
            format: uri
          required: false
        - name: user
          description: 'View available personal, team, and organization event types associated with the user''s URI.'
          in: query
          schema:
            type: string
            format: uri
          required: false
        - name: sort
          in: query
          schema:
            type: string
            default: 'name:asc'
          description: |-
            Order results by the specified field and direction. Accepts comma-separated list of {field}:{direction} values.
            Supported fields are: name.
            Sort direction is specified as: asc, desc.
          examples:
            withOmittedDirection:
              summary: Omit direction with fallback to asc by default
              value: name
        - $ref: '#/components/parameters/PageToken'
        - $ref: '#/components/parameters/Count'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                description: Service response
                properties:
                  collection:
                    type: array
                    items:
                      $ref: '#/components/schemas/EventType'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                required:
                  - collection
                  - pagination
              examples:
                Example:
                  value:
                    collection:
                      - uri: 'https://api.calendly.com/event_types/AAAAAAAAAAAAAAAA'
                        name: 15 Minute Meeting
                        active: true
                        booking_method: instant
                        slug: acmesales
                        scheduling_url: 'https://calendly.com/acmesales'
                        duration: 30
                        kind: solo
                        pooling_type: round_robin
                        type: StandardEventType
                        kind_description: Round Robin
                        color: '#fff200'
                        created_at: '2019-01-02T03:04:05.678123Z'
                        updated_at: '2019-08-07T06:05:04.321123Z'
                        internal_note: Internal note
                        description_plain: 15 Minute Meeting
                        description_html: <p>15 Minute Meeting</p>
                        profile:
                          type: User
                          name: Tamara Jones
                          owner: 'https://api.calendly.com/users/AAAAAAAAAAAAAAAA'
                        secret: true
                        deleted_at: null
                        admin_managed: false
                        custom_questions:
                          - name: Company Name
                            type: string
                            position: 0
                            enabled: true
                            required: true
                            answer_choices: []
                            include_other: false
                          - name: What would you like to discuss?
                            type: text
                            position: 0
                            enabled: true
                            required: true
                            answer_choices: []
                            include_other: false
                          - name: Number of employees
                            answer_choices:
                              - '1'
                              - 2-10
                              - 11-20
                              - 20+
                            enabled: true
                            include_other: true
                            position: 2
                            required: false
                            type: single_select
                          - name: Multi-Select Question
                            answer_choices:
                              - Answer 1
                              - Answer 2
                              - Answer 3
                              - Answer 4
                            enabled: true
                            include_other: true
                            position: 2
                            required: false
                            type: multi_select
                          - name: Phone Number
                            type: phone_number
                            position: 0
                            enabled: true
                            required: true
                            answer_choices: []
                            include_other: false
                    pagination:
                      count: 1
                      next_page: 'https://api.calendly.com/event_types?count=1&page_token=sNjq4TvMDfUHEl7zHRR0k0E1PCEJWvdi'
                      previous_page: 'https://api.calendly.com/event_types?count=1&page_token=VJs2rfDYeY8ahZpq0QI1O114LJkNjd7H'
                      next_page_token: sNjq4TvMDfUHEl7zHRR0k0E1PCEJWvdi
                      previous_page_token: VJs2rfDYeY8ahZpq0QI1O114LJkNjd7H
        '400':
          $ref: '#/components/responses/INVALID_ARGUMENT'
        '401':
          $ref: '#/components/responses/UNAUTHENTICATED'
        '403':
          description: Permission Denied
          content:
            application/json:
              schema:
                type: object
                properties:
                  title:
                    type: string
                    enum:
                      - Permission Denied
                  message:
                    type: string
                    enum:
                      - This user is not in your organization
                      - You do not have permission
                      - You do not have permission to access this resource.
              examples:
                Caller does not have access:
                  value:
                    title: Permission Denied
                    message: You do not have permission to access this resource.
                Caller's Role is not Admin/Owner:
                  value:
                    title: Permission Denied
                    message: You do not have permission
                Caller is not in organization:
                  value:
                    title: Permission Denied
                    message: This user is not in your organization
        '404':
          $ref: '#/components/responses/NOT_FOUND'
        '500':
          $ref: '#/components/responses/UNKNOWN'
      operationId: getEventTypes
    parameters: []
  '/event_types/{uuid}':
    parameters:
      - schema:
          type: string
        name: uuid
        in: path
        required: true
    get:
      summary: Get Event Type
      tags:
        - Event Types
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  resource:
                    $ref: '#/components/schemas/EventType'
                required:
                  - resource
              examples:
                Example:
                  value:
                    resource:
                      uri: 'https://api.calendly.com/event_types/AAAAAAAAAAAAAAAA'
                      name: 15 Minute Meeting
                      active: true
                      booking_method: instant
                      slug: acmesales
                      scheduling_url: 'https://calendly.com/acmesales'
                      duration: 30
                      kind: solo
                      pooling_type: round_robin
                      type: StandardEventType
                      kind_description: Round Robin
                      color: '#fff200'
                      created_at: '2019-01-02T03:04:05.678123Z'
                      updated_at: '2019-08-07T06:05:04.321123Z'
                      internal_note: Internal note
                      description_plain: 15 Minute Meeting
                      description_html: <p>15 Minute Meeting</p>
                      profile:
                        type: User
                        name: Tamara Jones
                        owner: 'https://api.calendly.com/users/AAAAAAAAAAAAAAAA'
                      secret: true
                      deleted_at: null
                      admin_managed: false
                      custom_questions:
                        - name: Company Name
                          type: string
                          position: 0
                          enabled: true
                          required: true
                          answer_choices: []
                          include_other: false
                        - name: What would you like to discuss?
                          type: text
                          position: 0
                          enabled: true
                          required: true
                          answer_choices: []
                          include_other: false
                        - name: Number of employees
                          answer_choices:
                            - '1'
                            - 2-10
                            - 11-20
                            - 20+
                          enabled: true
                          include_other: true
                          position: 2
                          required: false
                          type: single_select
                        - name: Multi-Select Question
                          answer_choices:
                            - Answer 1
                            - Answer 2
                            - Answer 3
                            - Answer 4
                          enabled: true
                          include_other: true
                          position: 2
                          required: false
                          type: multi_select
                        - name: Phone Number
                          type: phone_number
                          position: 0
                          enabled: true
                          required: true
                          answer_choices: []
                          include_other: false
        '400':
          $ref: '#/components/responses/INVALID_ARGUMENT'
        '401':
          $ref: '#/components/responses/UNAUTHENTICATED'
        '403':
          $ref: '#/components/responses/PERMISSION_DENIED'
        '404':
          $ref: '#/components/responses/NOT_FOUND'
        '500':
          $ref: '#/components/responses/UNKNOWN'
      operationId: get-event_types-uuid
      security:
        - oauth2: []
        - personal_access_token: []
      description: Returns information about a specified Event Type.
components:
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: 'https://auth.calendly.com/oauth/authorize'
          tokenUrl: 'https://auth.calendly.com/oauth/token'
          scopes: {}
          refreshUrl: 'https://auth.calendly.com/oauth/token'
      description: 'Put the access token in the `Authorization: Bearer <TOKEN>` header'
    personal_access_token:
      type: http
      scheme: bearer
      description: 'Put the access token in the `Authorization: Bearer <TOKEN>` header'
  schemas:
    EventType:
      x-tags:
        - Event Types
      type: object
      description: A configuration for an Event
      title: Event Type
      x-examples:
        Example:
          uri: 'https://api.calendly.com/event_types/AAAAAAAAAAAAAAAA'
          name: 15 Minute Meeting
          active: true
          booking_method: instant
          slug: acmesales
          scheduling_url: 'https://calendly.com/acmesales'
          duration: 30
          kind: solo
          pooling_type: round_robin
          kind_description: Round Robin
          type: StandardEventType
          color: '#fff200'
          created_at: '2019-01-02T03:04:05.678123Z'
          updated_at: '2019-08-07T06:05:04.321123Z'
          internal_note: Event type note
          description_plain: Event type description
          description_html: <p>Event type description</p>
          profile:
            type: User
            name: Tamara Jones
            owner: 'https://api.calendly.com/users/ABC123'
          secret: true
          deleted_at: null
          admin_managed: false
          custom_questions:
            - name: Company Name
              type: string
              position: 0
              enabled: true
              required: true
              answer_choices: null
              include_other: false
            - name: What would you like to discuss?
              type: text
              position: 0
              enabled: true
              required: true
              answer_choices: null
              include_other: false
            - name: Number of employees
              answer_choices:
                - '1'
                - 2-10
                - 11-20
                - 20+
              enabled: true
              include_other: true
              position: 2
              required: false
              type: single_select
            - name: Multi-Select Question
              answer_choices:
                - Answer 1
                - Answer 2
                - Answer 3
                - Answer 4
              enabled: true
              include_other: true
              position: 2
              required: false
              type: multi_select
            - name: Phone Number
              type: phone_number
              position: 0
              enabled: true
              required: true
              answer_choices: null
              include_other: false
      properties:
        uri:
          type: string
          description: Canonical reference (unique identifier) for the event type
          format: uri
          example: 'https://api.calendly.com/event_types/AAAAAAAAAAAAAAAA'
        name:
          type: string
          description: The event type name (in human-readable format)
          example: 15 Minute Meeting
          nullable: true
        active:
          description: Indicates if the event is active or not.
          type: boolean
        slug:
          type: string
          description: The portion of the event type's URL that identifies a specific web page (in a human-readable format)
          example: acmesales
          nullable: true
        scheduling_url:
          type: string
          description: The URL of the user’s scheduling site where invitees book this event type
          format: uri
          example: 'https://calendly.com/acmesales'
        duration:
          description: The length of sessions booked with this event type
          type: number
          example: 30
        kind:
          description: Indicates if the event type is "solo" (belongs to an individual user) or "group"
          type: string
          enum:
            - solo
            - group
        pooling_type:
          description: Indicates if the event type is "round robin" (alternates between hosts) or "collective" (invitees pick a time when all participants are available) or "null" (the event type doesn’t consider the availability of a group participants)
          type: string
          enum:
            - round_robin
            - collective
          nullable: true
        type:
          description: Indicates if the event type is "AdhocEventType" (ad hoc event) or "StandardEventType" (standard event type)
          type: string
          enum:
            - StandardEventType
            - AdhocEventType
        color:
          description: The hexadecimal color value of the event type's scheduling page
          type: string
          pattern: '^#[a-f\d]{6}$'
          example: '#fff200'
        created_at:
          description: 'The moment the event type was created (e.g. "2020-01-02T03:04:05.678123Z")'
          type: string
          format: date-time
          example: '2019-01-02T03:04:05.678123Z'
        updated_at:
          description: 'The moment the event type was last updated (e.g. "2020-01-02T03:04:05.678123Z")'
          type: string
          format: date-time
          example: '2019-08-07T06:05:04.321123Z'
        internal_note:
          type: string
          description: Contents of a note that may be associated with the event type
          example: Internal note
          nullable: true
        description_plain:
          type: string
          description: The event type's description (in non formatted text)
          example: 15 Minute Meeting
          nullable: true
        description_html:
          type: string
          description: The event type's description (formatted with HTML)
          example: <p>15 Minute Meeting</p>
          nullable: true
        profile:
          $ref: '#/components/schemas/Profile'
        secret:
          type: boolean
          description: Indicates if the event type is hidden on the owner's main scheduling page
        booking_method:
          type: string
          enum:
            - instant
            - poll
          example: poll
          description: Indicates if the event type is for a poll or an instant booking
        custom_questions:
          type: array
          items:
            $ref: '#/components/schemas/EventTypeCustomQuestion'
        deleted_at:
          type: string
          description: 'The moment the event type was deleted (e.g. "2020-01-02T03:04:05.678123Z"). Since event types can be deleted but their scheduled events remain it''s useful to fetch a deleted event type when you still require event type data for a scheduled event.'
          format: date-time
          example: '2019-01-02T03:04:05.678123Z'
          nullable: true
        kind_description:
          type: string
          enum:
            - Collective
            - Group
            - One-on-One
            - Round Robin
          description: A formatted description of the kind of event type.
        admin_managed:
          type: boolean
          description: Indicates if this event type is managed by an organization admin
      required:
        - uri
        - name
        - active
        - slug
        - scheduling_url
        - duration
        - kind
        - pooling_type
        - type
        - color
        - created_at
        - updated_at
        - internal_note
        - description_plain
        - description_html
        - profile
        - secret
        - booking_method
        - custom_questions
        - deleted_at
        - kind_description
        - admin_managed
  responses:
    INVALID_ARGUMENT:
      description: Request is not valid
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/ErrorResponse'
              - type: object
                properties:
                  title:
                    type: string
                    enum:
                      - Invalid Argument
                  message:
                    type: string
                    enum:
                      - The supplied parameters are invalid.
    UNAUTHENTICATED:
      description: Cannot authenticate caller
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/ErrorResponse'
              - type: object
                properties:
                  title:
                    type: string
                    enum:
                      - Unauthenticated
                  message:
                    type: string
                    enum:
                      - The access token is invalid
                      - The access token expired
                      - The access token was revoked
    PERMISSION_DENIED:
      description: Caller not authorized to perform this action
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/ErrorResponse'
              - type: object
                properties:
                  title:
                    type: string
                    enum:
                      - Permission Denied
                  message:
                    type: string
                    enum:
                      - You do not have permission to access this resource.
                      - You do not have permission
    NOT_FOUND:
      description: Requested resource not found
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/ErrorResponse'
              - type: object
                properties:
                  title:
                    type: string
                    enum:
                      - Resource Not Found
                  message:
                    type: string
                    enum:
                      - The server could not find the requested resource.
          examples:
            example-1:
              value:
                title: Resource Not Found
                message: The server could not find the requested resource.
                details:
                  - parameter: string
                    message: string
    UNKNOWN:
      description: An error has occurred on the server
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/ErrorResponse'
              - type: object
                properties:
                  title:
                    type: string
                    enum:
                      - Internal Server Error
                  message:
                    type: string
                    enum:
                      - The server encountered an unexpected condition that prevented it from fulfilling the request.
    ALREADY_EXISTS:
      description: Attempt to create a resource that already exists
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/ErrorResponse'
              - type: object
                properties:
                  title:
                    type: string
                    enum:
                      - Already Exists
                  message:
                    type: string
                    enum:
                      - The resource already exists
  parameters:
    Count:
      name: count
      description: The number of rows to return
      in: query
      schema:
        type: number
        default: 20
        minimum: 1
        maximum: 100
    PageToken:
      name: page_token
      description: The token to pass to get the next or previous portion of the collection
      in: query
      schema:
        type: string
    User:
      name: user
      in: query
      required: false
      schema:
        type: string
        format: uri
        example: 'https://api.calendly.com/users/abc123'
      description: A URI reference to a user

